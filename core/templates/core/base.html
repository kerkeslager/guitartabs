{% load static %}

<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'/>
    <title>{% block title %}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400i,500,500i,700,700i" rel="stylesheet" />
    <link rel='stylesheet' type='text/css' href="{% static 'tabs/style.css' %}" />
  </head>

  <body>
    <nav>
      <span><a href="{% url 'tabs:index' %}">Tabs</a></span>
      <span><a href="{% url 'tabs:artist_index' %}">Artists</a></span>
      {% if request.user.is_authenticated %}
      <span>Welcome, <a href="{% url 'users:profile' user_id=request.user.pk %}">{{ request.user.username }}</a></span>
      <span><a href="{% url 'logout' %}">Log out</a></span>
      {% else %}
      <span><a href="{% url 'register' %}">Register</a></span>
      <span><a href="{% url 'login' %}">Log in</a></span>
      {% endif %}
    </nav>

    {% block body %}{% endblock %}
  </body>
</html>
