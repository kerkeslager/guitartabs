{% extends 'core/base.html' %}

{% block title %}Editing Profile{% endblock %}

{% block body %}
  <header id='main-header'>
    <h2>Change Password</h2>
  </header>

  <form action="{% url 'users:change_password' %}" method='post'>
    {% csrf_token %}
    {{ change_password_form }}
    <input type='submit' value='Submit'/>
  </form>
{% endblock %}
