{% extends 'core/base.html' %}

{% block title %}Artists{% endblock %}

{% block body %}
<header id='main-header'>
  <h2>Artists</h2>

  <nav>
    <span><a href="{% url 'tabs:artist_create' %}">Create an artist</a></span>
  </nav>
</header>

<ul>
  {% for artist in artists %}
  <li>
    <a href="{% url 'tabs:artist_detail' artist_id=artist.id %}">{{ artist.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
