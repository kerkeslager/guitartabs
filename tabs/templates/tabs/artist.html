{% extends 'core/base.html' %}

{% block title %}{{ artist.name }}{% endblock %}

{% block body %}
  <header id='main-header'>
    <h2>{{ artist.name }}</h2>
  </header>

  <section class='mapping'>
    <label for='website-link'>Website:</label>
    <a id='website-link' href='{{ artist.website }}'>Link</a>

    <label for='wikipedia-link'>Wikipedia:</label>
    <a id='wikipedia-link' href='{{ artist.wikipedia }}'>Link</a>

    <label for='user-link'>Added by:</label>
    <a id='user-link' href="{% url 'users:profile' user_id=tab.user.pk %}">
      {{ tab.user.username }}
    </a>
  </section>

  <h3>Tabs</h3>
  {% include "tabs/tab_list.html" with tabs=artist.tabs %}
{% endblock %}
